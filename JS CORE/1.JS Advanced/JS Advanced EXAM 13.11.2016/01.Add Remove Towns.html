<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem"/>
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        //let searchedValue = $('#townName').val();
        let deleteBtn = $('#btnDelete');
        let addBtn = $('#btnAdd');

        deleteBtn.click(deleteElement);
        addBtn.click(addTown);

        function clearInput() {
            $('#newItem').val("");
        }
        function deleteElement(){
            //alert("eho");
            let towns = $('#towns').find(":selected");
            $(towns).remove();
        }
        function addTown() {
            let newTownName = $('#newItem').val(); //ok
            if(newTownName == ""){
                return;
            }
            let newTown = $(`<option>${newTownName}</option>`);//ok
            $('#towns').append(newTown);
            clearInput();
        }
    }
</script>
</body>
</html>

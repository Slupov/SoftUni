<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">

</div>
<!--<script src="book-generator.js"></script>-->
<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "sa in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "ds in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "ax in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "ba in Wonderland", "Lewis Carroll", 1111);
    }

    let createBook = (function () {
        let id = 1;
        return function (selector, title, author, isbn) {
            let newBookId = `#book${id}`;

            let newBook = $("<div>");
            newBook.attr("id", "book" + id);
            newBook.appendTo(selector);

            let newTitle = $("<p>");
            newTitle.addClass("title");
            newTitle.text(title);
            newTitle.appendTo(newBook);


            let newAuthor = $("<p>");
            newAuthor.addClass("author");
            newAuthor.text(author);
            newAuthor.appendTo(newBook);


            let newISBN = $("<p>");
            newISBN.addClass("isbn");
            newISBN.text(isbn);
            newISBN.appendTo(newBook);


            let selectBtn = $("<button>");
            let deselectBtn = $("<button>");
            selectBtn.text("Select");
            deselectBtn.text("Deselect");
            selectBtn.appendTo(newBook);
            deselectBtn.appendTo(newBook);


            selectBtn.on("click", function () {
                $(newBookId).css("border", "2px solid blue");
            });
            deselectBtn.on("click", function () {
                $(newBookId).css("border", "medium none");
            });

            id++;
        }
    }());
</script>
</body>
</html>

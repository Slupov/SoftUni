<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div id="content">
        <p><strong>The Theodor Pallady Museum </strong>is a museum situated in one of the oldest surviving merchant houses in Bucharest, Romania. It <strong>includes many works by the </strong>well-known Romanian <strong>painter Theodor Pallady</strong>, as well as a number of European and Oriental furniture pieces.</p>
    </div>
    <input type="button" id="generate" value="Generate Summary"/>
</div>

<script>
    function solve(selector) {
        let btn = $(selector);

        btn.click(extractText);

        function extractText() {
            let highlighted = $('#content strong').text();
            let resultParagraph = $('<p>').append(highlighted);

            let summary = $('<div id="summary">').append($('<h2>Summary</h2>')).append(resultParagraph);

            $('#content').parent().append(summary);
        }
    }
    solve($('#generate'));
</script>
</body>
</html>

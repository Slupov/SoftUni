<h1>Create Contest</h1>
<br>

<form method="post">
    <div class="form-group row">
        <label class="form-control-label" for="contest-name">Contest Name</label>
        <input required id="contest-name"name="contest-name" pattern="[A-Za-z ].{3,50}" class="form-control"
               placeholder="Enter Game Title"/>
    </div>

    <input type="submit" id="btn-add-contest" class="btn btn-outline-success btn-lg btn-block"
           value="Create"/>
</form>
